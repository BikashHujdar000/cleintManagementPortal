# Application Name
spring.application.name=ClientManagementPortal

# Database Connection (MSSQL)
spring.datasource.url=jdbc:sqlserver://localhost:1433;database=masterdatabase;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=StrongPassword123!

# Hibernate Dialect (SQL Server)
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pooling (HikariCP)
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
